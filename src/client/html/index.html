<!DOCTYPE html>
<html>
<head>
  <title>An example .io game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/assets/icon64.png">
  <meta property="description" content="A complete example multiplayer .io web game implemented from scratch. Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:title" content="An example .io game">
  <meta property="og:description" content="A complete example multiplayer .io web game implemented from scratch. Built with Javascript and Node.js. Open source on Github.">
  <meta property="og:image" content="/assets/icon1200.png">
</head>
<body>

  <div id="game-board" class="hidden">

    <button id="button-new-background">New Background</button>

    <div id="dice_fieldgroup">
      <label for="dice_number">Number of Dice:</label>
      <input type="number" min="1" step="1" id="dice_number" name="dice_number" value="1"><br>

      <label for="dice_mod">Modifier:</label>
      <input type="number" min="0" step="1" id="dice_mod" name="dice_mod" value="0"><br>

      <button id="button-roll">Roll</button>
    </div>
    
    <div id="rolling-mat">
      <p>Your Last Roll:</p>
      <div id="roll-results">0</div>
      <p>Server Rolls:</p>

      <div id="server-results">
        <table>
          <tbody id="serverrolls">
            <tr>
              <th>Roll</th><th>Result</th><th>Time</th><th>Player</th>
            </tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td></tr>
          </tbody>
        </table>
      </div>
    </div>
    
  </div>

  <div id="play-menu" class="hidden">
    <h1>Simple Dice Roller io</h1>
    <p>
      Join the game with friends.
      <br />
      Use the buttons to interact.
    </p>
    <hr />
    <p>
      <!-- <br /> -->
      Created by <a href="http://introvertedape.com">Introverted Ape</a>.
      <br />
      Forked from <a href="https://victorzhou.com">Victor Zhou's</a> IO game project on <a href="https://github.com/vzhou842/example-.io-game" target="_blank">Github</a>.
    </p>
    <hr />
    <input type="text" id="username-input" placeholder="Username" />
    <button id="play-button">PLAY</button>
  </div>

  <div id="playerlist" class="hidden">
    <table>
      <tr>
        <th>Player</th>
      </tr>
      <tr><td></td></tr>
      <tr><td></td></tr>
      <tr><td></td></tr>
      <tr><td></td></tr>
      <tr><td></td></tr>
    </table>
  </div>

  <div id="disconnect-modal" class="hidden">
    <div>
      <h2>Disconnected from Server </h2>
      <hr />
      <button id="reconnect-button">RECONNECT</button>
    </div>
  </div>
</body>
</html>
